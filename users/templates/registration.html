<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="/static/abc.png" type="image/x-icon">
    <link href="{% static 'login.css' %}" type="text/css" rel="Stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat&family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
    <title>Passenger Registration</title>
  </head>
  <body>
    <div class="commondiv">
      <div class="heading">
        <p><b>Passenger Registration</b></p>
      </div>
      <div class="formbody">
        <form method="POST" action=".">
          {% csrf_token %}
          <div class="email">
            <label for="staticEmail" class="lab"><b>Email:</b></label>
            <div>
              <input
                type="email"
                name="email"
                class="form-control"
                id="staticEmail"
                placeholder="Enter your email ID"
              />
            </div>
          </div>
          <div class="email">
            <label for="staticEmail" class="lab"><b>Name:</b></label>
            <div>
              <input
                type="text"
                name="name"
                class="form-control"
                id="staticEmail"
                placeholder="Enter your name"
              />
            </div>
          </div>
          <div class="email">
            <label for="staticEmail" class="lab"><b>Dob:</b></label>
            <div>
              <input
                type="date"
                name="date"
                class="form-control"
                id="staticEmail"
                placeholder="Enter your Date of birth"
              />
            </div>
          </div>
          <div class="pwd">
            <label for="inputPassword" class="lab"><b>Password:</b></label>
            <div>
              <input
                type="password"
                name="password"
                id="inputPassword"
                placeholder="Enter your password"
              />
            </div>
          </div>
          <center><button class="login_button">Register</button></center>
        </form>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
