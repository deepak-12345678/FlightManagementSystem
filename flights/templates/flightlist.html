<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}

    <!-- Required meta tags -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="/static/abc.png" type="image/x-icon">
    
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
    <link
      href="{% static 'flightlist.css' %}"
      type="text/css"
      rel="Stylesheet"
    />

    <title>Flights</title>
  </head>

  <body>
    <div class="navbar">
      <div class="s1">
        {% load static %}
        <img src="/static/abc.png" />
      </div>
      <div class="s2">
        <a href="/flights/">
          <button class="p1">Flights</button>
        </a>
        <a href="/flights/bookings/">
          <button class="p2">Your Bookings</button>
        </a>
        <a href="/flights/sms/">
          <button class="p3">SMS Sent</button>
        </a>
        <a href="/flights/email/">
          <button class="p4">Mails Sent</button>
        </a>
      </div>
      <a href="/users/login/" class="hey">
        <button class="s3">Logout</button>
      </a>
    </div>
    {% for flight in data %}
    <form method="get" action="seats/">
      <input type="hidden" name="flight_id" value="{{flight.flight_id}}" />
      <div class="flightbox">
        <div class="box1">{{flight.name}}</div>
        <div class="box2">
          <div class="side1">
            <div class="time">{{flight.start_time}}</div>
            <div class="source">{{flight.source}}</div>
          </div>
          <div class="side2">---------------------------------</div>
          <div class="side3">
            <div class="end_time">{{flight.end_time}}</div>
            <div class="destination">{{flight.destination}}</div>
          </div>
        </div>
        <div class="box3" id="special">Economy -- {{flight.economy}}</div>
        <div class="box3">Business -- {{flight.business}}</div>
        <div class="box4">
          <input type="submit" value="Book Seats" />
        </div>
      </div>
    </form>
    {% endfor %}
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/htm/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
